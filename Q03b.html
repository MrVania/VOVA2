<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Q03b</title>
	  <script>
      //Initialise the array with these values in this order: Avocado, Clover, Apple, Sage, Blueberry
      var honeyArr = ["Avocado", "Clover", "Apple", "Sage", "Blueberry"]
      // or
      var honeyArr[0] = "Avocado"
      var honeyArr[1] = "Clover"
      // and so on...

      function sortArray() {
      //display the unsorted array
       document.getElementById("unsorted").innerHTML = "This is the unsorted array: "+honeyArr

      //add code to sort the array
        honeySorted = honeyArr.sort()
      //add code display the sorted array
      document.getElementById("sorted").innerHTML = "This is the sorted array: "+honeySorted
    }
    </script>
	</head>
  <body>
    <h3>Open in your editor and add your code</h3>
    <button onclick="sortArray()">Show Array</button>
    <p id="unsorted"></p>
    <p id="sorted"></p>
  </body>
</html>
